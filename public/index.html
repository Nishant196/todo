<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>React App</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap');
            body, .App{font-family: 'Montserrat Alternates', sans-serif !important;}
            input.form-control{height:40px;}
            .form-control{font-size:18px;}
            .todo-items{background:#F3F3F3;text-align:left;}
            .todo-content{padding:8px;min-height:280px;}
            .todo-content h4{font-size:20px;font-weight:600;line-height:1.2;min-height:50px;}
            .todo-content p{font-size:18px;line-height:1.2;}
            .todo-buttons{display:grid;grid-template-columns:repeat(2, 1fr);}
            .todo-buttons button{border-radius:0;font-size:16px;padding:10px 0;font-weight:500;}
            .new-task-container{position:fixed;width:100%;height:100%;top:0;left:0;z-index:9;}
            .new-task-background{background:#00000060;height:100%;width:100%;z-index:10;position:absolute;}
            .new-task-form{text-align:left;background:#FFF;z-index:99;padding:10px;position:absolute;width:500px;left:calc(50% - 250px);top:20px;box-shadow:0 0 10px 0 #4c4c4c;}
            .new-task-form h3{margin:0;}
            .new-task-form h3 span{float:right;cursor:pointer;}
            .new-task-form hr{margin:10px 0;}
            .new-task-form input, .new-task-form textarea{margin-bottom:10px;}
            .new-task-form button{border-radius:0;padding:10px 40px;float:right;}
            .add-task-button{background:#5bc0de;padding:10px 30px;display:inline-block;font-weight:600;color:#FFF;cursor:pointer;}
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
